<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- <div class="head">Student Registration Form</div> -->
    <form action="">
        <br>
        <div class="name"><label for="name">Name :</label><input type="textbox" name="Name" id="Name" required></div>
        <div class="password"><label for="password">Password : </label><input type="password" name="Password" id="Password" required></div>

        <div class="cpassword"><label for="cpassword">Confirm Password : </label><input type="password" name="CPassword" id="CPassword" required></div>

        <div class="fname"><label for="fname">Father's Name : </label><input type="text" name="fname" id="fname"></div>

        <div class="mname"><label for="mname">Mother's Name : </label><input type="text" name="mname" id="mname"></div>

        <div class="pno"><label for="pno">Phone Number : </label><input type="tel" id="phone" name="phone" placeholder="1234567890" required></div>

        <div class="email"><label for="email">Email : </label><input type="text" id="email" name="email" placeholder="xyz@gmail.com" required></div>

        <div class="gender">
        <label for="gender">Gender : </label> 
        <input type="radio" name="radiobutton" value="1">Male
        <input type="radio" name="radiobutton" value="2">Female
        </div>

        <div class="dob">
        <label for="dob">Date of Birth : </label> 
        <input type="date" id="birthday" name="birthday">  
        </div>  

        <div class="add"><label for="address">Address : </label><input type="text"></input></div> 

        <div class="bg">
        <label for="bg">Blood Group:</label>
        <select name="bloodgroup" id="bloodgroup">
            <option value="">Select</option>
            <option value="O+">O+</option>
            <option value="AB+">AB+</option>
            <option value="O-">O-</option>
            <option value="AB-">AB-</option>
        </select>
        </div>

        <div class="dept">
        <label for="dept">Department :</label> 
        <input type="radio" name="dept" value="1">CSE
        <input type="radio" name="dept" value="2">EEE
        <input type="radio" name="dept" value="3">BBA
        </div> 

        <div class="course">
        <label for="course">Courses :</label> 
        <input type="checkbox" name="course" value="C">C
        <input type="checkbox" name="course" value="C++">C++
        <input type="checkbox" name="course" value="JAVA">JAVA
        <input type="checkbox" name="course" value="AI">AI
        <input type="checkbox" name="course" value="ML">ML
        </div>

        <div class="photo">
            <label for="pic">Photo :</label> 
            <input type="file" name="fileupload" id="fileupload">
        </div>   

    </form>
</body>
</html>
